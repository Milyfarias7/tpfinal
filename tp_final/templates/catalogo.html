<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Catálogo de Zapatillas</title>
</head>
<body>
    <h1>Catálogo de Zapatillas</h1>
    <div class="productos">
        {% for producto in productos %}
        <div class="producto">
            <h2>{{ producto[1] }}</h2>
            <p>Precio: ${{ producto[2] }}</p>
            <img src="{{ url_for('static', filename=producto[3]) }}" alt="{{ producto[1] }}">
            <a href="{{ url_for('carrito') }}">Agregar al carrito</a>
        </div>
        {% endfor %}
    </div>
    <footer>
        <a href="{{ url_for('agregar_producto') }}">Agregar Nuevo Producto</a>
        <a href="{{ url_for('carrito') }}">Ver Carrito</a>
        <a href="{{ url_for('registro') }}">Registrarse</a> <!-- Enlace de registro -->
    </footer>
</body>
</html>
